    <div class="container">
        <div class="contact-form">
            <form id="contactForm">
                <h1>Contact Us</h1>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Enter your name" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Enter your email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Feedback:</label>
                    <textarea id="Feedback" name="Feedback" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <div id="confirmationMessage"></div>
        </div>
    </div>

    <script>
        // JavaScript code for form submission and confirmation
        const contactForm = document.getElementById('contactForm');
        const confirmationMessage = document.getElementById('confirmationMessage');

        contactForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // You can add form validation logic here if needed

            // Simulate a successful submission for this example
            confirmationMessage.innerHTML = '<p>Thank you for your feedback. We will get back to you soon!</p>';
            contactForm.reset();
        });
    </script>
